<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="jsmith">
	<meta name="apple-mobile-web-app-title" content="jsmith">
	<meta name="theme-color" content="#2a2a2a">
	<meta name="msapplication-navbutton-color" content="#2a2a2a">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="msapplication-starturl" content="/">
	<title>Tampa's Premium Web Designer and Developer | Jeremy Smith</title>
	<meta name="description" content="Bridging the quality and price gap between freelancer and agency for over ten years, Jeremy Smith is Tampa Bay's new hope for a better-looking web." />
	<meta property="og:title" content="Tampa's Premium Web Designer and Developer | Jeremy Smith" />
	<meta property="og:description" content="Bridging the quality and price gap between freelancer and agency for over ten years, Jeremy Smith is Tampa Bay's new hope for a better-looking web." />
	<meta property="og:image:secure_url" content="https://richpreview.com/richpreview.png" />
	<link href="https://fonts.googleapis.com/css?family=Miriam+Libre:400,700|Rubik:400,700" rel="stylesheet">
	<link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="css/style.css">
	<link href="dist/hamburgers.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/7.0.3/jquery.mmenu.all.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/7.0.3/jquery.mmenu.all.js"></script>
	<!-- Navigation Config -->
    <script type="text/javascript">
        $(document).ready(function() {
            var $menu = $("#my-menu").mmenu({
                "extensions": [
                    "pagedim-black",
                    "fx-listitems-fade",
					"listview-justify",
					"border-none"
                ],

                //   options
                offCanvas: {
					pageSelector: "#app",
                    position: "right",
                    zposition: "back"
                },

				"navbars": [
            {
               "position": "bottom",
               "content": [
                  "<a class='fa fa-envelope' href='mailto:hello@smithed,xyz/'></a>",
				  "<a class='fa fa-facebook' href='#/'></a>"
               ]
            }
         ],
				navbar: {
					add: false
				},
				backButton: {
                    close: "true"
                },
				"setSelected": {
            		"hover": true,
					"current": true
         }
            });
            var $icon = $("#my-icon");
            var API = $menu.data("mmenu");

            $icon.on("click", function() {
                API.open();
            });

            API.bind("open:finish", function() {
                setTimeout(function() {
                    $icon.addClass("is-active");
                }, 100);
            });
            API.bind("close:finish", function() {
                setTimeout(function() {
                    $icon.removeClass("is-active");
                }, 100);
            }); {
                // configuration
                offCanvas: {
                    pageSelector: "#root"
                }
            };
        });
    </script>

    </head>
    <body>
			<div id="app">
					<div id="header">
							<nav id="my-menu">
									<ul>
									   <li><a href="/">Home</a></li>
									   <li><a href="/about/">About us</a></li>
									   <li><a href="/about/">Pricing</a></li>
									   <li><a href="/contact/">Contact</a></li>
									</ul>
								 </nav>
					</div>
					<button id="my-icon" class="hamburger hamburger--arrow-r" type="button">
							<span class="hamburger-box">
							   <span class="hamburger-inner"></span>
							</span>
						 </button>
					</div>
					<div id="content"></div>
					<div id="footer"></div>
				 </div>
	</body>
	</html>
